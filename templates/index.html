{% extends "base.html" %}

{% block title %}Memory Input{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mb-4">
        <h2>기억 입력</h2>
        <form id="memoryForm">
            <div class="mb-3">
                <label for="memoryText" class="form-label">기억 또는 감정</label>
                <textarea class="form-control" id="memoryText" rows="4" placeholder="여기에 기억을 입력하세요"></textarea>
            </div>
            <div class="mb-3">
                <label for="memoryDate" class="form-label">날짜</label>
                <input type="date" class="form-control" id="memoryDate">
            </div>
            <button type="submit" class="btn btn-primary w-100">기억 복원</button>
        </form>
    </div>

    <div class="col-lg-6">
        <h2>복원 결과</h2>
        <div id="resultContainer" class="p-3 border rounded bg-white text-center">
            <div id="spinner" class="spinner-border text-primary spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p id="analysis" class="mt-2"></p>
            <img id="memoryImage" src="" alt="" class="img-fluid mt-2" style="max-width:100%;">
            <button id="retryBtn" class="btn btn-warning mt-3" style="display:none;">다시 복원</button>
        </div>
    </div>
</div>
{% endblock %}
