<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Trace of Time{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 몽환적 네비게이션바 -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light glow-text" href="/">🕰 The Trace of Time</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Memory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/timeline">Timeline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 페이지 콘텐츠 -->
    <main class="pt-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/index.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', path='js/timeline.js') }}?v={{ version }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
